version: '3.8'

services:
  bundler:
    build:
      context: ..          # Look for Dockerfile in parent directory
      dockerfile: docker/Dockerfile  # But use this Dockerfile
    container_name: sonic-bundler
    ports:
      - "3000:3000"
      - "9091:9091"
    environment:
      - NODE_ENV=production
    env_file:
      - ../.env           # .env is in parent directory
    volumes:
      - ../data:/app/data      # Data volume in parent
      - ../logs:/app/logs      # Logs in parent
      - ../config:/app/config  # Config in parent
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
